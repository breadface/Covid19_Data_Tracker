version: '3.8'

services:
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-data:/var/lib/kafka/data

  # Hadoop NameNode
  namenode:
    image: apache/hadoop:3.3.4
    hostname: namenode
    container_name: namenode
    ports:
      - "9870:9870"
      - "9864:9864"
    environment:
      - ENSURE_NAMENODE_DIR=true
    volumes:
      - namenode-data:/hadoop/dfs/name
    command: ["hdfs", "namenode"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9870"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Hadoop DataNode
  datanode:
    image: apache/hadoop:3.3.4
    hostname: datanode
    container_name: datanode
    depends_on:
      - namenode
    ports:
      - "9864:9864"
    environment:
      - ENSURE_DATANODE_DIR=true
    volumes:
      - datanode-data:/hadoop/dfs/data
    command: ["hdfs", "datanode"]

  # Hive Metastore
  hive-metastore:
    image: apache/hive:3.1.3
    hostname: hive-metastore
    container_name: hive-metastore
    depends_on:
      - namenode
    ports:
      - "9083:9083"
    environment:
      - SERVICE_NAME=metastore
    volumes:
      - hive-metastore-data:/opt/hive/data
    command: ["hive", "--service", "metastore"]

  # Hive Server
  hive-server:
    image: apache/hive:3.1.3
    hostname: hive-server
    container_name: hive-server
    depends_on:
      - hive-metastore
      - namenode
    ports:
      - "10000:10000"
      - "10002:10002"
    environment:
      - SERVICE_NAME=hiveserver2
    volumes:
      - hive-server-data:/opt/hive/data
    command: ["hive", "--service", "hiveserver2"]

  # Spark Master
  spark-master:
    image: bitnami/spark:3.5.0
    hostname: spark-master
    container_name: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - spark-master-data:/opt/bitnami/spark

  # Spark Worker
  spark-worker:
    image: bitnami/spark:3.5.0
    hostname: spark-worker
    container_name: spark-worker
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    volumes:
      - spark-worker-data:/opt/bitnami/spark

  # COVID-19 Data Tracker Application
  covid19-tracker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    hostname: covid19-tracker
    container_name: covid19-tracker
    depends_on:
      - kafka
      - namenode
      - hive-server
      - spark-master
    ports:
      - "8082:8082"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - HDFS_NAMENODE=namenode:9870
      - HIVE_SERVER=hive-server:10000
      - SPARK_MASTER=spark://spark-master:7077
    volumes:
      - ../target:/app/target
      - ../logs:/app/logs

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  namenode-data:
  datanode-data:
  hive-metastore-data:
  hive-server-data:
  spark-master-data:
  spark-worker-data: 